<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Australian Federation</title>
  </head>
    <link rel="stylesheet" href="style.css">
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; position: fixed; top: 0; left: 0; z-index: -1; }
    </style>
  </head>
  <body>
    <canvas id="zoomCanvas"></canvas>

    <div class="image-with-pin diary rounded float-end shadow-lg">
      <img src="diary.png" alt="Diary">
    </div>

    <div class="image-with-pin news rounded float-end shadow-lg">
      <img src="News.png" alt="News">
    </div>

    <div class="image-with-pin vote rounded float-end shadow-lg">
      <img src="vote.png" alt="vote">
    </div>
  </body>
</html>
